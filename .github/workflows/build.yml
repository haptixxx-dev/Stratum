name: Build Stratum

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    # ─────────────────────────────────────────────────────────────────
    # Linux Dependencies
    # ─────────────────────────────────────────────────────────────────
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ninja-build \
          python3-dev \
          zlib1g-dev \
          libbz2-dev \
          libexpat1-dev \
          libwayland-dev \
          libxkbcommon-dev \
          libegl1-mesa-dev \
          libgles2-mesa-dev \
          libdrm-dev \
          libgbm-dev \
          libx11-dev \
          libxext-dev \
          libxcursor-dev \
          libxi-dev \
          libxfixes-dev \
          libxrandr-dev \
          libxrender-dev \
          libxss-dev \
          libxtst-dev \
          libasound2-dev \
          libpulse-dev \
          libpipewire-0.3-dev \
          libjack-jackd2-dev \
          libsndio-dev \
          libdecor-0-dev \
          libudev-dev \
          libdbus-1-dev \
          libfribidi-dev \
          libthai-dev \
          libunwind-dev \
          libvulkan-dev

    # ─────────────────────────────────────────────────────────────────
    # Windows Dependencies
    # ─────────────────────────────────────────────────────────────────
    - name: Install Windows Dependencies
      if: runner.os == 'Windows'
      run: |
        choco install ninja python3 -y

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # ─────────────────────────────────────────────────────────────────
    # Configure
    # ─────────────────────────────────────────────────────────────────
    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -G Ninja
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DSTRATUM_ENABLE_TRACY=ON
        -DSTRATUM_ENABLE_PYTHON=ON
        -S ${{ github.workspace }}

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -G Ninja
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DSTRATUM_ENABLE_TRACY=ON
        -DSTRATUM_ENABLE_PYTHON=ON
        -S ${{ github.workspace }}

    # ─────────────────────────────────────────────────────────────────
    # Build
    # ─────────────────────────────────────────────────────────────────
    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel

    # ─────────────────────────────────────────────────────────────────
    # Test (optional - enable when you have tests)
    # ─────────────────────────────────────────────────────────────────
    # - name: Test
    #   working-directory: ${{ steps.strings.outputs.build-output-dir }}
    #   run: ctest --build-config ${{ matrix.build_type }} --output-on-failure

    # ─────────────────────────────────────────────────────────────────
    # Upload Artifacts
    # ─────────────────────────────────────────────────────────────────
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: stratum-${{ matrix.os }}-${{ matrix.c_compiler }}-${{ matrix.build_type }}
        path: |
          ${{ steps.strings.outputs.build-output-dir }}/bin/
        retention-days: 7
